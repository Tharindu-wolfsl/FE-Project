<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free lance DB list page</title>
  </head>
  <link rel="stylesheet" href="/css/pop.css" />
  <body>
    <section class="section-1">
      <div class="container">
        <div class="list">
          <div class="item item-1">
            <label for="#" class="item-label">エリア</label>
            <div class="drop drop-1">
              <label for="#" class="drop-label">全国</label>
              <img
                src="/assets/DB LIST/pop/16px/right-arrow(no-line).svg"
                alt=""
              />
            </div>
            <div class="drop-list">
              <div class="title">
                <label for="#">エリア</label>
                <img src="/assets/DB LIST/pop/Group 126215.svg" alt="" />
              </div>
              <ul class="selection">
                <li>
                  <input type="radio" name="radio" id="radio1" />
                  <label for="radio1">全国</label>
                </li>
                <li>
                  <input type="radio" name="radio" id="radio2" />
                  <label for="radio2">北海道</label>
                </li>
                <li>
                  <input type="radio" name="radio" id="radio3" />
                  <label for="radio3">青森県</label>
                </li>
                <li>
                  <input type="radio" name="radio" id="radio4" />
                  <label for="radio4">岩手県</label>
                </li>
                <li>
                  <input type="radio" name="radio" id="radio5" />
                  <label for="radio5">宮城県</label>
                </li>
                <li>
                  <input type="radio" name="radio" id="radio6" />
                  <label for="radio6">秋田県</label>
                </li>
                <li>
                  <input type="radio" name="radio" id="radio7" />
                  <label for="radio7">山形県</label>
                </li>
              </ul>

              <div class="bottom">
                <button class="btm-btn">選択する</button>
              </div>
            </div>
          </div>
          <div class="item item-2">
            <label for="#" class="item-label">職種</label>
            <div class="drop drop-2">
              <label for="#" class="drop-label">すべて</label>
              <img
                src="/assets/DB LIST/pop/16px/right-arrow(no-line).svg"
                alt=""
              />
            </div>
          </div>
          <div class="item item-3">
            <label for="#" class="item-label">職種(フリーワード)</label>
            <div class="drop drop-3">
              <label for="#" class="drop-label">職種(フリーワード)</label>
              <img
                src="/assets/DB LIST/pop/16px/right-arrow(no-line).svg"
                alt=""
              />
            </div>
          </div>
          <div class="item item-4">
            <label for="#" class="item-label">仕事の相談</label>
            <div class="drop drop-4">
              <label for="#" class="drop-label">すべて</label>
              <img
                src="/assets/DB LIST/pop/16px/right-arrow(no-line).svg"
                alt=""
              />
            </div>
          </div>
          <div class="item item-5">
            <label for="#" class="item-label">氏名orビジネスネーム</label>
            <div class="drop drop-5">
              <label for="#" class="drop-label">氏名orビジネスネーム</label>
              <img
                src="/assets/DB LIST/pop/16px/right-arrow(no-line).svg"
                alt=""
              />
            </div>
          </div>
          <div class="item item-6">
            <label for="#" class="item-label">会員種別</label>
            <div class="drop drop-6">
              <label for="#" class="drop-label">すべて</label>
              <img
                src="/assets/DB LIST/pop/16px/right-arrow(no-line).svg"
                alt=""
              />
            </div>
          </div>
          <div class="list-bottom">
            <button type="button" class="btn-left">
              <label for="#">キャンセル</label>
            </button>
            <button type="button" class="btn-left">
              <img src="/assets/DB LIST/pop/search.svg" alt="" /><label for="#"
                >絞り込む</label
              >
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
